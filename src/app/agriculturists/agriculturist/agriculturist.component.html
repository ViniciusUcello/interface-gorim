<div class="content pt-5 pb-5">
    <div class="container main__block pt-2 pb-3 pl-3 pr-3">
        <app-header></app-header>
        <hr>
        <div class="row">
            <div class="col-md-8 col-xl-7">
                <mat-tab-group mat-align-tabs="center">
                    <mat-tab label="Parcelas">
                        <div *ngIf="existProducts; then parcelBlock else alertBlock"></div>
                        <ng-template #parcelBlock>
                            <app-parcel></app-parcel>
                        </ng-template>
                        <ng-template #alertBlock>
                            <app-alert></app-alert>
                        </ng-template>
                    </mat-tab>
                    <mat-tab label="Comprar produtos">
                        <app-purchase></app-purchase>
                    </mat-tab>
                    <mat-tab label="Valores dos produtos">
                        Valores dos produtos
                    </mat-tab>
                </mat-tab-group>
            </div>
            <div class="col-md-4 col-xl-5">
                <app-transfer></app-transfer>
            </div>
        </div>
    </div>
</div>
